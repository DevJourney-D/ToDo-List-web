    <script>
        // API Configuration
        const API_BASE = 'https://to-do-list-api-app.vercel.app/api/v1';

        // Utility functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-lg shadow-lg text-white mb-2 transition-all duration-300 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            }`;
            toast.textContent = message;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        async function apiCall(endpoint, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json'
                },
                ...options
            };

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }
                
                return data;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }

        async function register(username, password) {
            const data = await apiCall('/register', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            
            localStorage.setItem('token', data.token);
            showToast('‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Validation functions
        let usernameCheckTimeout;
        
        async function checkUsernameAvailability(username) {
            if (username.length < 3) return false;
            
            try {
                // Use GET method with query parameter
                const response = await fetch(`${API_BASE}/check-username?username=${encodeURIComponent(username)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // API returns { "exists": true/false }
                    // If exists = true, username is taken (not available)
                    // If exists = false, username is available
                    return !data.exists;
                } else if (response.status === 404) {
                    // If endpoint doesn't exist, try to register to check if username exists
                    return await fallbackUsernameCheck(username);
                } else {
                    // For other errors, assume not available
                    console.warn('Username check failed, assuming not available');
                    return false;
                }
            } catch (error) {
                console.warn('Username check error:', error);
                // Fallback: try to use register endpoint to check
                return await fallbackUsernameCheck(username);
            }
        }
        
        async function fallbackUsernameCheck(username) {
            try {
                // Try to register with a dummy password to see if username exists
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: 'dummy_check_password_123' 
                    })
                });
                
                // If we get a success response, username is available
                if (response.ok) {
                    // Don't actually save the token, this is just a check
                    return true;
                }
                
                const data = await response.json();
                
                // Check if error message indicates username already exists
                if (data.error && (
                    data.error.toLowerCase().includes('username') && 
                    (data.error.toLowerCase().includes('exist') || 
                     data.error.toLowerCase().includes('taken') ||
                     data.error.toLowerCase().includes('already'))
                )) {
                    return false; // Username is taken
                }
                
                // For other errors, assume available
                return true;
                
            } catch (error) {
                console.warn('Fallback username check failed:', error);
                // If all else fails, assume available
                return true;
            }
        }

            }

        }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

        // Event listeners for real-time validation
        document.getElementById('username').addEventListener('input', async function(e) {
            const username = e.target.value;
            const feedback = document.getElementById('username-feedback');
            const input = e.target;
            
            // Clear previous timeout
            clearTimeout(usernameCheckTimeout);
            
            if (username.length < 3) {
                feedback.textContent = username.length > 0 ? '‚ö†Ô∏è ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£' : '';
                feedback.className = 'mt-2 text-sm feedback-warning';
                feedback.classList.toggle('hidden', username.length === 0);
                input.className = input.className.replace(/input-(success|error)/, '');

            // Check username availability with debounce

                    feedback.className = 'mt-2 text-sm feedback-success';

                } else {

        document.getElementById('password').addEventListener('input', function(e) {
