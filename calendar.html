    <script>
        // Global state
        let currentDate = new Date();
        let tasks = [];
        let selectedDate = null;
        let isLoading = false;

        // Utility functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const iconMap = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            
            toast.className = `p-4 rounded-xl shadow-lg text-white mb-3 w-full max-w-sm transform transition-all duration-500 translate-x-full opacity-0 ${
                type === 'error' ? 'bg-gradient-to-r from-red-500 to-red-600' : 
                type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600' : 
                type === 'warning' ? 'bg-gradient-to-r from-yellow-500 to-yellow-600' :
                'bg-gradient-to-r from-blue-500 to-blue-600'
            }`;
            
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-lg">${iconMap[type]}</span>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full', 'opacity-0'), 100);
            setTimeout(() => {
                if (container.contains(toast)) {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => container.contains(toast) && container.removeChild(toast), 500);
                }
            }, 5000);
        }

        // Show/hide states
        function showLoading() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('calendar-container').style.display = 'none';
        }

        function showCalendar() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('calendar-container').style.display = 'block';
        }

        // Modal functions
        function showAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'flex';
            // Set default date to today using DateUtils
            document.getElementById('task-due-date').value = window.dateUtils.getTodayString();
        }

        function hideAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'none';
            document.getElementById('add-task-form').reset();
        }

        // Calendar navigation
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Get tasks for specific date
        function getTasksForDate(date) {
            return tasks.filter(task => {
                if (!task.due_date) return false;
                return window.dateUtils.isSameDate(task.due_date, date);
            });
        }

        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // Update month header
            const monthNames = ['‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°', '‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå', '‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°', '‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô', '‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°', '‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô',
                               '‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°', '‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°', '‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô', '‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°', '‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô', '‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°'];
            document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;
            
            // Calculate calendar grid
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            // Generate 42 days (6 weeks)
            const current = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const isToday = current.toDateString() === today.toDateString();
                const isCurrentMonth = current.getMonth() === month;
                const dayTasks = getTasksForDate(current);
                
                const dayElement = document.createElement('div');
                dayElement.className = `calendar-day ${isToday ? 'today' : ''} ${!isCurrentMonth ? 'other-month' : ''}`;
                
                // Fix date selection issue by creating a proper date copy
                const dateToSelect = new Date(current.getFullYear(), current.getMonth(), current.getDate());
                dayElement.onclick = () => selectDate(dateToSelect);
                
                dayElement.innerHTML = `
                    <div class="font-medium mb-2">${current.getDate()}</div>
                    <div class="flex flex-wrap">
                        ${dayTasks.map(task => {
                            const priorityClass = task.priority === 3 ? 'high' : task.priority === 2 ? 'medium' : 'low';
                            return `<span class="task-dot ${priorityClass}" title="${task.task_name || task.title || ''}"></span>`;
                        }).join('')}
                    </div>
                `;
                
                calendarGrid.appendChild(dayElement);
                current.setDate(current.getDate() + 1);
            }
        }

        // Global state for pagination
        let selectedDateTasksPage = 1;
        const selectedDateTasksPageSize = 5;

        // Select date and show tasks
        function selectDate(date) {
            selectedDate = date;
            selectedDateTasksPage = 1; // Reset pagination when selecting new date
            renderSelectedDateTasks();
        }

        // Render tasks for selected date with pagination
        function renderSelectedDateTasks() {
            if (!selectedDate) return;
            
            const dayTasks = getTasksForDate(selectedDate);
            const tasksContainer = document.getElementById('selected-tasks');
            const detailsSection = document.getElementById('task-details');
            
            if (dayTasks.length === 0) {
                detailsSection.style.display = 'none';
                showToast(`‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${window.dateUtils.formatThaiDate(selectedDate)}`, 'info');
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(dayTasks.length / selectedDateTasksPageSize);
            const startIndex = (selectedDateTasksPage - 1) * selectedDateTasksPageSize;
            const endIndex = startIndex + selectedDateTasksPageSize;
            const paginatedTasks = dayTasks.slice(startIndex, endIndex);
            
            tasksContainer.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">
                        ‡∏á‡∏≤‡∏ô‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${window.dateUtils.formatThaiDate(selectedDate)} (${dayTasks.length} ‡∏á‡∏≤‡∏ô)
                    </h3>
                </div>
                
                ${paginatedTasks.map(task => {
                    const priorityText = task.priority === 3 ? '‡∏™‡∏π‡∏á' : task.priority === 2 ? '‡∏Å‡∏•‡∏≤‡∏á' : '‡∏ï‡πà‡∏≥';
                    const priorityColor = task.priority === 3 ? 'red' : task.priority === 2 ? 'yellow' : 'green';
                    
                    return `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-3">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" ${task.is_completed ? 'checked' : ''} 
                                           onchange="toggleTask('${task.id}', this.checked)"
                                           class="w-4 h-4 text-blue-600 rounded">
                                    <h4 class="font-medium text-gray-900 ${task.is_completed ? 'line-through' : ''}">${task.task_name || task.title || 'Untitled Task'}</h4>
                                    <span class="text-xs px-2 py-1 bg-${priorityColor}-100 text-${priorityColor}-800 rounded-full">${priorityText}</span>
                                </div>
                                ${task.description ? `<p class="text-sm text-gray-600 mt-1 ml-7">${task.description}</p>` : ''}
                            </div>
                            <button onclick="deleteTask('${task.id}')" class="text-red-600 hover:text-red-800 transition-colors" title="‡∏•‡∏ö">üóëÔ∏è</button>
                        </div>
                    `;
                }).join('')}
                
                ${dayTasks.length > selectedDateTasksPageSize ? `
                    <div class="flex items-center justify-between mt-4 pt-3 border-t border-gray-200">
                        <div class="text-sm text-gray-500">
                            ‡πÅ‡∏™‡∏î‡∏á ${startIndex + 1}-${Math.min(endIndex, dayTasks.length)} ‡∏à‡∏≤‡∏Å ${dayTasks.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="changeSelectedDateTasksPage(${selectedDateTasksPage - 1})" 
                                    ${selectedDateTasksPage <= 1 ? 'disabled' : ''} 
                                    class="px-3 py-1 text-sm border border-gray-300 rounded ${selectedDateTasksPage <= 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-gray-50'}">
                                ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
                            </button>
                            <span class="text-sm text-gray-600">‡∏´‡∏ô‡πâ‡∏≤ ${selectedDateTasksPage} ‡∏à‡∏≤‡∏Å ${totalPages}</span>
                            <button onclick="changeSelectedDateTasksPage(${selectedDateTasksPage + 1})" 
                                    ${selectedDateTasksPage >= totalPages ? 'disabled' : ''} 
                                    class="px-3 py-1 text-sm border border-gray-300 rounded ${selectedDateTasksPage >= totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-gray-50'}">
                                ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
                            </button>
                        </div>
                    </div>
                ` : ''}
            `;
            
            detailsSection.style.display = 'block';
        }

        // Change page for selected date tasks
        function changeSelectedDateTasksPage(newPage) {
            const dayTasks = getTasksForDate(selectedDate);
            const totalPages = Math.ceil(dayTasks.length / selectedDateTasksPageSize);
            
            if (newPage < 1 || newPage > totalPages) return;
            
            selectedDateTasksPage = newPage;
            renderSelectedDateTasks();
        }

        // Toggle task completion
        async function toggleTask(taskId, isCompleted) {
            try {
                await window.apiManager.apiCall(`/tasks/${taskId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ is_completed: isCompleted })
                });
                
                // Update local data
                const task = tasks.find(t => t.id == taskId);
                if (task) {
                    task.is_completed = isCompleted;
                }
                
                // Refresh display
                window.dataManager.clearCache();
                renderCalendar();
                if (selectedDate) {
                    renderSelectedDateTasks();
                }
                
                showToast(isCompleted ? '‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß!' : '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß', 'success');
            } catch (error) {
                console.error('Error updating task:', error);
                showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏á‡∏≤‡∏ô', 'error');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ?')) return;

            try {
                await window.apiManager.apiCall(`/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                // Remove from local data
                tasks = tasks.filter(t => t.id != taskId);
                
                // Check if current page has tasks after deletion
                const dayTasks = getTasksForDate(selectedDate);
                const totalPages = Math.ceil(dayTasks.length / selectedDateTasksPageSize);
                if (selectedDateTasksPage > totalPages && totalPages > 0) {
                    selectedDateTasksPage = totalPages;
                }
                
                // Refresh display
                window.dataManager.clearCache();
                renderCalendar();
                if (selectedDate) {
                    renderSelectedDateTasks();
                }
                
                showToast('‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß', 'success');
            } catch (error) {
                console.error('Error deleting task:', error);
                showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô', 'error');
            }
        }

        // Add new task
        document.getElementById('add-task-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const taskData = {
                task_name: document.getElementById('task-name').value,
                description: document.getElementById('task-description').value,
                priority: parseInt(document.getElementById('task-priority').value),
                due_date: document.getElementById('task-due-date').value
            };

            try {
                const result = await window.apiManager.apiCall('/tasks', {
                    method: 'POST',
                    body: JSON.stringify(taskData)
                });
                
                // Add to local data
                if (result.task) {
                    tasks.push(result.task);
                }
                
                // Refresh display
                window.dataManager.clearCache();
                renderCalendar();
                hideAddTaskModal();
                
                showToast('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß', 'success');
            } catch (error) {
                console.error('Error adding task:', error);
                showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô', 'error');
            }
        });

        // Load calendar data
        async function loadCalendar() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                showLoading();
                
                // Check authentication
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'index.html';
                    return;
                }

                // Load tasks using shared data manager
                tasks = await window.dataManager.loadTasks();
                
                renderCalendar();
                showCalendar();
                
                showToast(`‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ (${tasks.length} ‡∏á‡∏≤‡∏ô)`, 'success');
